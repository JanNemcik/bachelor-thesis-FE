language: node_js
node_js:
  - lts/*
addons:
ssh_known_hosts:
  - deploy@104.248.18.71
  - deploy@iot.itprof.sk
script: npm run build
after_success:
  - openssl aes-256-cbc -K $encrypted_4293f3299e0a_key -iv $encrypted_4293f3299e0a_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: dev
