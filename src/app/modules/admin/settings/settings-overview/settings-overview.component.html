<div class="row justify-content-center">
  <section class="mat-elevation-z8 col">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="hash">
        <th mat-header-cell *matHeaderCellDef>Hash</th>
        <td mat-cell *matCellDef="let element">{{ element.hash }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef>Topic</th>
        <td mat-cell *matCellDef="let element">{{ element.topic }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">
          {{ element.state }}
          <mat-icon
            [ngClass]="{ pending: element.state === 'Pending' }"
            [svgIcon]="getIcon(element.state)"
          ></mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="err">
        <th mat-header-cell *matHeaderCellDef>Error</th>
        <td mat-cell *matCellDef="let element">{{ element.err }}</td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.timestamp | date: 'medium' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="15" showFirstLastButtons></mat-paginator>
  </section>
</div>
